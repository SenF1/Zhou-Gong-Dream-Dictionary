<html lang="en">

<head>

<body>
    <h1>Zhou Gong's Dream Dictionary Interpretation</h1>

        <textarea id="dreamInput" name="dreamDescription" rows="4" cols="50" required></textarea>

        <button type="submit">Interpret My Dream</button>

        <div id="dreamInterpretationResponse"></div>
    </form>
